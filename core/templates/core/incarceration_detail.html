{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div>
        <h2>
          {% if pronoun %}{{ object.person.pronoun }}{% endif %}
          Name: {{ object.person.first_name}} {{ object.person.last_name }}
        </h2>
        <p>{{ object.referral_date }}</p>
      </div>
    </div>
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'incarceration-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'incarceration-delete' object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
