{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div>
        <h2>Contact Name: {{ object.first_name}} {{ object.last_name }}</h2>
        <p>{{ object.phone_number }}</p>
        <p>{{ object.email }}</p>
        <p>{{ object.notes }}</p>
      </div>
    </div>
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'contact-update' object.id %}">Update Contact Information</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'contact-delete' object.id %}">Delete Contact</a>
    </div>
  </article>
{% endblock content %}
