{% extends "base.html" %}
{% block content %}
  <div class="content-section" align="center">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Case Record</legend>
        <p>Are you sure you want to delete the case record for "{{ object.person.first_name }} {{ object.person.last_name }}"?</p>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'case-detail' object.person.id object.pk %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
