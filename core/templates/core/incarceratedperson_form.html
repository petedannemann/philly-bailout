{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="width: 60%;>
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create a New Incarcerated Person</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">{% if object %}Update{% else %}Add{% endif %} Incarcerated Person</button>
      </div>
    </form>
  </div>
{% endblock content %}
